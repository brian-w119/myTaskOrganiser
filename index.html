<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <h1 id="heading">Task Oraganiser</h1>
      <div class="pageGrid">
         <div class="grid-item grid1">
            <button id="taskNew">+ New Task</button>
            <div id="container">
               <form id="form" action="">
                  <label for="title">Title</label>
                  <input type="text" id="title" name="title" value=""></br></br>
                  <label for="details">Details</label></br>
                  <textarea  id="details" name="details" rows="5" cols="6"></textarea></br></br>
                  <label for="date">Due Date</label></br>
                  <input type="date" id="date" name="date"></br></br>
                  <label for="priority">Priority</label></br>
                  <select name="priority" id="priority">
                     <option value="">Choose Priority</option>
                     <option value="low">Low</option>
                     <option value="medium">Medium</option>
                     <option value="High">High</option>
                  </select>
               </form>
            </div>
            <div class="buttonsLower">
               <button id="enter">Enter</button>
               <button id="clear">Clear</button>
            </div>
         </div>
         <div class="grid-item grid2">
            <div class="pendingTasks">
               <div class="column lowP">
                  <div class="heading pLow">Low Priority</div>
               </div>
               <div class="column medP">
                  <div class="heading pMed">Medium Priority</div>
               </div>
               <div class="column highP">
                  <div class="heading pHigh">High Priority</div>
               </div>
            </div>
         </div>
      </div>

      <script src="script.js"></script>
   </body>
</html>
